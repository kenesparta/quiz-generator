#     build:
#       context: ./web
#       dockerfile: Dockerfile
#     ports:
#       - "3333:3333"
#     networks:
#       - frontend

  postgres:
    container_name: quizz-postgres
    image: postgres:17.4
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres_data:

networks:
  frontend:
  backend:
