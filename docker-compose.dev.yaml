services:
  quizz-api:
    container_name: quizz-api
    command: sleep infinity
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - frontend
      - backend
    environment:
      - DATABASE_URL=postgres://myuser:mypassword@postgres:5432/mydb

#   quizz-ui:
#     container_name: quizz-ui
